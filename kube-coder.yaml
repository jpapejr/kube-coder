---
apiVersion: v1
kind: Namespace
metadata:
  name: kube-coder
  labels:
    deploy.razee.io/Reconcile: "true"
---
 apiVersion: v1
 kind: PersistentVolumeClaim
 metadata:
   name: projects-and-coder-data
   namespace: kube-coder
   labels:
     billingType: "monthly"
     region: us-east
     zone: wdc07
     deploy.razee.io/Reconcile: "true"
     razee/watch-resource: "detail"
 spec:
   accessModes:
     - ReadWriteMany
   resources:
     requests:
       storage: 20Gi
       iops: "600"
   storageClassName: ibmc-file-custom
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-coder
  labels:
    app: kube-coder
    deploy.razee.io/Reconcile: "true"
    razee/watch-resource: "detail"
  namespace: kube-coder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-coder
  template:
    metadata:
      labels:
        app: kube-coder
    spec:
      initContainers:
      - name: initcontainer # Or replace the name
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - chmod -R ugo+rwx /home/coder/.local
        volumeMounts:
        - name: data
          mountPath: /home/coder/.local
      containers:
      - name: coder
        image: jpapejr/kube-coder:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: true
        volumeMounts:
        - mountPath: /home/coder/projects
          name: data
          subPath: projects
        - mountPath: /home/coder/.local
          name: data
          subPath: coder-data
        - mountPath: /home/coder/vsix
          name: toolburster
          subPath: vsix-cache
        - mountPath: /home/coder/bin
          name: toolburster
          subPath: cloudshell-toolbox
        - mountPath: /home/coder/.kube
          name: k8s_config
      - name: skopeo
        image: ananace/skopeo
        imagePullPolicy: Always
        command:
        - tail
        args:
        - -f
        - /dev/null
        volumeMounts:
        - mountPath: /home/coder/projects
          name: data    
          subPath: projects
      - name: toolburster
        image: jpapejr/toolburster
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /utils
          name: toolburster
      - name: ibmcloud
        image: ibmcom/ibm-cloud-developer-tools-amd64
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /root/.kube
          name: k8s_config
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: projects-and-coder-data
      - name: toolburster
        emptyDir: {}
      - name: k8s_config
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kube-coder
  namespace: kube-coder
  labels:
    deploy.razee.io/Reconcile: "true"
    razee/watch-resource: "detail"
spec:
  selector:
    app: kube-coder
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: extensions/v1beta1  
kind: Ingress  
metadata:  
  name: kube-coder
  namespace: kube-coder
  labels:
    deploy.razee.io/Reconcile: "true"
    razee/watch-resource: "detail"
spec:  
  tls:  
  - hosts:  
    - coder.subdomainhere.com
    secretName: cluster-secret-here  
  rules:        
  - host: coder.subdomainhere.com
    http:  
      paths:  
      - path: /
        backend:  
          serviceName: kube-coder
          servicePort: 80
